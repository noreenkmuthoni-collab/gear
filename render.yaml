services:
  - type: web
    name: cold-email-automation
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python app.py
    plan: free
    envVars:
      - key: YOUTUBE_API_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: GMAIL_APP_PASSWORD
        sync: false
      - key: FLASK_ENV
        value: production
      - key: PORT
        value: 5000
